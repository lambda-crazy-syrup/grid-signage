<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <img id="main-image" src="https://picsum.photos/200">
</body>

<script>
    const img = document.getElementById("main-image");
    setInterval(()=>{
        const r = Math.random().toString(36).slice(2);
        img.src = "https://picsum.photos/200" + `?random=${r}`;
    }, 10 * 1e3)
</script>


<script>
    const config = {
        grid_column: 6,
        grid_row: 12,
        width: 2, // in grid cells
        height: 2, // in grid cells
        cell_size: 200/2,
    };
    window.addEventListener("load", () => {
        window.parent.postMessage({ type: "config", content: config });
    });
</script>

<style>
    body {
        margin: 0;
        background-color: rgba(60, 60, 60, 0.3);
    }
</style>
